---
classes:
- minid_updater
- filebeat
- tomcat::instances

filebeat::prospectors:
  tomcat-access:
    paths:
    - '/usr/local/tomcat/logs/localhost_access_log.txt'
    doc_type: 'tomcat-access'
    fields_under_root: true
    fields:
      application: minid_updater
      environment: ondemand
      log_env : "${LOG_ENV:unset}"

minid_updater::tomcat_instance:               'minid-updater'

tomcat::instances::instances:
  minid-updater:
    home:                      '/opt'
    user:                      'minid-updater'
    group:                     'minid-updater'
    uid:                       '10006'
    gid:                       '10006'
    jvm_options:               '-Xms513m -Xmx513m -XX:+PrintGCDateStamps'
    catalina_options:          ''
    java_home:                 '/usr/java/jre1.8.0_66'
    port_shutdown:             '10306' #uid +300
    port_http:                 '8080' #uid
    port_https:                '10106' #uid +100
    port_ajp:                  '10206' #uid +200