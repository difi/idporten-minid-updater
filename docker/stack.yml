version: '3.3'

services:
  minid-updater:
    image: ${REGISTRY}/minid-updater:${VERSION}
    configs:
      - log_config
    extra_hosts:
      - "eid-elk-app01.dmz.local:10.243.220.21"
    ports:
      - 8080
    networks:
      atest:
    dns: 8.8.8.8
    deploy:
      placement:
        constraints:
          - node.labels.atest == true
  idporten-admin:
    image: eid-jenkins02.dmz.local:8081/idporten-admin:latest
    extra_hosts:
      - "eid-elk-app01.dmz.local:10.243.220.21"
